apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: kube-infra
spec:
  chart:
    spec:
      # renovate: registryUrl=https://prometheus-community.github.io/helm-charts
      chart: kube-prometheus-stack
      version: "35.0.3"
  values:
    kubeEtcd:
      service:
        port: 2381
        targetPort: 2381
    kubeControllerManager:
      service:
        port: 10252
        targetPort: 10252
      serviceMonitor:
        https: false
    kubeScheduler:
      service:
        port: 10251
        targetPort: 10251
      serviceMonitor:
        https: false
    prometheus:
      prometheusSpec:
        retention: 10d